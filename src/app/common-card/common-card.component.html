<a *ngIf="data" href="{{data.link}}" class="card">
    <mat-card >
        <mat-card-header>
            <mat-card-title>{{data.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{data.image}}" alt="{{data.title}}" srcset="">
        <mat-card-content [innerText]="data.content"></mat-card-content>
    </mat-card>
</a>
