<a *ngIf="data" href="{{data.fields.link}}" class="card">
    <mat-card >
        <mat-card-header>
            <mat-card-title>{{data.fields.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{data.fields.imageurl}}" alt="{{data.fields.title}}" srcset="">
        <mat-card-content [innerHtml]="data.fields.content | toHtml"></mat-card-content>
    </mat-card>
</a>
